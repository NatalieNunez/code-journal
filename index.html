<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h2>Code Journal</h2>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <h1 class="column-full">New Entry</h1>
          </div>
          <div class="row">
            <img class="column-half" src="images/placeholder-image-square.jpg">
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required="required">
              <label for="imageUrl">Photo URL</label>
              <input type="url" name="image" id="imageUrl" required="required">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="note">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" required="required"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full button">
              <button type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
